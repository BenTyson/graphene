version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: graphene_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: graphene_user
      POSTGRES_PASSWORD: graphene_pass
      POSTGRES_DB: graphene_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graphene_user -d graphene_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: